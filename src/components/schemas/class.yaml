CreateClassRequest:
  type: object
  required: [name]
  properties:
    name:
      type: string
      maxLength: 100
      example: "10A1"
    schoolYear:
      type: string
      example: "2025-2026"
    students:
      type: array
      items:
        $ref: ./student.yaml#/CreateStudent

Class:
  type: object
  required: [id, name]
  properties:
    id:
      type: integer
      format: int64
      example: 1
    name:
      type: string
      example: "10A1"
    schoolYear:
      type: string
      example: "2025-2026"

ClassDetail:
  allOf:
    - $ref: "#/Class"
    - type: object
      properties:
        students:
          type: array
          items:
            $ref: ./student.yaml#/Student
