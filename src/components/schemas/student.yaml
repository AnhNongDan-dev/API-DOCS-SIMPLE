CreateStudent:
  type: object
  required: [fullName]
  properties:
    fullName:
      type: string
      maxLength: 150
      example: "Nguyễn Văn A"
    dob:
      type: string
      format: date
      example: "2010-09-01"

Student:
  type: object
  required: [id, fullName]
  properties:
    id:
      type: integer
      format: int64
      example: 101
    fullName:
      type: string
      example: "Nguyễn Văn A"
    dob:
      type: string
      format: date
      nullable: true
      example: "2010-09-01"
