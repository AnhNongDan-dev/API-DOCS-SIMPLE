name: Build API Docs

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "docs/index.html"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
      - run: npm run build

      - name: Commit bundle
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/openapi.bundle.yaml
          git commit -m "chore(docs): update openapi bundle" || echo "No changes"
          git push
